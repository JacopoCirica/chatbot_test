<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evil Digital Twin Chatbot</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div id="chat_container">
        <div class="wrapper ai">
          <div class="chat">
              <div class="profile">
                  <img 
                    src='./assets/bot.svg'
                    alt="bot" 
                  />
              </div>
              <div class="message" id=123456789>Hello! My name is Murphy and I am a chatbot programmed to reply to any kind of message. Before we start our conversation, I need to know some personal information. Could you start by giving me a good email for you? </div>
          </div>
      </div>
      </div>

      <form>
        <textarea name="prompt" rows="1" cols="1" placeholder="Ask Murphy..."></textarea>
        <button type="submit"><img src="assets/send.svg" alt="send" />
      </form>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
